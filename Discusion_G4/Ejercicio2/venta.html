<!DOCTYPE html>
<html>
<head>
    <title>Cajero de Ventas</title>
</head>
<body>
    <h1>Cajero de Ventas</h1>
    <form id="ventaForm">
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" name="nombreProducto" required><br><br>

        <label for="precioUnitario">Precio Unitario:</label>
        <input type="number" id="precioUnitario" name="precioUnitario" required><br><br>

        <label for="cantidad">Cantidad a Llevar:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>

        <button type="button" id="agregarProducto">Agregar Producto</button>
    </form>

    <h2>Lista de Productos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre del Producto</th>
                <th>Precio Unitario</th>
                <th>Cantidad</th>
                <th>Detalle</th>
            </tr>
        </thead>
        <tbody id="tablaProductos">
        </tbody>
    </table>

    <p>Total de la Venta: $<span id="totalVenta">0</span></p>

    <script src="js/venta.js"></script>
</body>
</html>
