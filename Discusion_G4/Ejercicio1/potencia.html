<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Potencia</title>
</head>
<body>
    <h1>Calculadora de Potencia</h1>
    <form id="potenciaForm">
        <label for="base">Base:</label>
        <input type="numero" id="base" name="base" required><br><br>

        <label for="exponente">Exponente:</label>
        <input type="numero" id="exponente" name="exponente" required><br><br>

        <button type="button" id="calcularBtn">Calcular Potencia</button>
    </form>

    <p>Resultado: <span id="resultado"></span></p>

    <script src="js/potencia.js"></script>
</body>
</html>
